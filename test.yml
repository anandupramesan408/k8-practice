apiVersion: apps/v1
kind: Deployment
metadata:
  Namespace: nginx-web
  name: nginx-deployment
  labels: 
    app: nginx-app
spec:
  replicas: 2
  selector:
    matchlabels:
      app: nginx-app
    template:
      metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest
        ports: 
        - containerPort: 80

  
